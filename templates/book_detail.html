{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <!-- Book Cover Photo -->
            <div class="col-md-4">
                {% if book.cover_photo %}
                    <img src="{{ url_for('static', filename='uploads/' ~ book.cover_photo) }}" alt="{{ book.title }}" class="img-fluid rounded">
                {% else %}
                    <p>No cover image available</p>
                {% endif %}
            </div>
            <!-- Book Details -->
            <div class="col-md-8">
                <h2 class="mb-3">{{ book.title }}</h2>
                <p><strong>Number of Pages:</strong> {{ book.number_of_pages }}</p>
                <p><strong>Description:</strong> {{ book.description }}</p>
                <div class="mt-3">
                    <a href="{{ url_for('main.edit_book', book_id=book.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('main.delete_book', book_id=book.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
{% endblock %}
